<section class="section">
    <h2 class="title"> Current Price Dynamics: </h2>
    <div class="field">
        <label class="label"> Pick a room </label>
        <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span> Room 1 (Capacity 4) </span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
          </div>
      </div>
    <div class="columns" [ngClass]="{'hidden-element': showItem}">
      <div class="column is-6 is-offset-1">
        <article class="media">
            <figure class="media-left">
              <p class="image is-64x64">
                <img src="../../../../assets/images/meetingroomlist.png">
              </p>
            </figure>
            <div class="media-content room-list--item">
              <div>
                  <p> Meeting Room </p>
                  <p> 17-06-2019 15:00 </p>
              </div>
            </div>
            <div class="media-right">
                <button class="button is-primary"> Details </button>
                <button class="button is-danger" (click)="showModalOnScreen()"> Sell Back </button>
            </div>
          </article>
      </div>
    </div>
    <div class="columns">
        <div class="column is-6 is-offset-1">
          <article class="media">
              <figure class="media-left">
                <p class="image is-64x64">
                  <img src="../../../../assets/images/meetingroomlist.png">
                </p>
              </figure>
              <div class="media-content room-list--item">
                <div>
                    <p> Meeting Room </p>
                    <p> 20-06-2019 10:00 </p>
                </div>
              </div>
              <div class="media-right">
                  <button class="button is-primary"> Details </button>
                  <button class="button is-danger"> Cancel </button>
              </div>
            </article>
        </div>
      </div>
</section>
